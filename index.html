<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Registro</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <script src="./assets/script.js" defer></script>
</head>
 
<body class="bg-dark d-flex align-items-center" style="min-height: 100vh;">

  <div class="container">
    
     <div id="divFormRegister" class="row justify-content-center">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Registrate</h2>
            <form id="formRegister">
              <div class="form-floating mb-3">
                <input type="text" class="form-control" id="rFullName" placeholder="Nombre" autocomplete="off" required/>
                <label for="rFullName">Nombre Completo</label>
              </div>
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="rEmail" placeholder="ejemplo@gmail.com" autocomplete="off" required/>
                <label for="rEmail">Correo electrónico</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="rPassword" placeholder="Contraseña" autocomplete="off" required/>
                <label for="rPassword">Contraseña</label>
              </div>
                <p class="text-center">¿Ya tienes una cuenta? <a href="#" id="toLogin">inicia sesión</a></p>
              <button type="button" class="btn btn-primary w-100" id="btnRegister">Registrar</button>
          </div>
        </div>
      </div>
    </div>

    <div id="divFormLogin" class="row justify-content-center d-none">
      <div class="col-md-6 col-lg-5">
        <div class="card shadow-lg border-0 rounded-3">
          <div class="card-body p-4">
            <h2 class="text-center mb-4">Inicia Sesión</h2>
            <form id="formLogin">
              <div class="form-floating mb-3">
                <input type="email" class="form-control" id="lEmail" placeholder="name@example.com" required />
                <label for="lEmail">Correo electrónico</label>
              </div>
              <div class="form-floating mb-4">
                <input type="password" class="form-control" id="lPassword" placeholder="Contraseña" required />
                <label for="lPassword">Contraseña</label>
              </div>
              <p class="text-center">¿No te has registrado? <a href="#" id="toRegister">Registrarse</a></p>
              <button type="button" id="btnLogin" class="btn btn-primary w-100">Ingresar</button>
            </form>
          </div>
        </div>
      </div>
    </div>

  </div>

</body>

</html>
